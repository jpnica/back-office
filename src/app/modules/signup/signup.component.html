<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col_md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Inscription</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm">
              <div class="form-group p-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['name'].dirty &&
                    signupForm.hasError('required', 'name')
                  "
                >
                  <span class="fa fa-user p-2"> </span>
                  <input
                    formControlName="name"
                    type="text"
                    placeholder="Name"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signupForm.controls['name'].dirty &&
                  signupForm.hasError('required', 'name')
                "
                class="text-danger"
              >
                *Nom est obligatoire</small
              >
              <div class="form-group p-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['email'].dirty &&
                    signupForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-user p-2"> </span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signupForm.controls['email'].dirty &&
                  signupForm.hasError('required', 'email')
                "
                class="text-danger"
              >
                *Email est obligatoire</small
              >
              <div class="form-group p-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['password'].dirty &&
                    signupForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"> </span>
                  <input
                    formControlName="password"
                    type="password"
                    placeholder="password"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signupForm.controls['password'].dirty &&
                  signupForm.hasError('required', 'password')
                "
                class="text-danger"
              >
                *Password est obligatoire</small
              >

              <button
                class="btn btn-primary btn-lock mt-4 w-100"
                (click)="onSignup()"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                vous n'avez deja un compte?
                <a id="forget" class="font-weight-bold" routerLink="/login"
                  >Login</a
                >
              </div>
              <button
                type="submit"
                class="btn btn-danger btn-lock mt-5 w-50 mx-auto d-block"
                routerLink="/home"
              >
                EXIT
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
