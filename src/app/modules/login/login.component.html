<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Connexion</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group p-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['email'].invalid &&
                    loginForm.controls['email'].touched
                  "
                >
                  <span class="fa fa-user p-2"> </span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['email'].invalid &&
                  loginForm.controls['email'].touched
                "
                class="text-danger"
              >
                *Email est obligatoire
              </small>
              <div class="form-group p-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['password'].invalid &&
                    loginForm.controls['password'].touched
                  "
                >
                  <span class="fa fa-lock p-2"> </span>
                  <input
                    formControlName="password"
                    type="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['password'].invalid &&
                  loginForm.controls['password'].touched
                "
                class="text-danger"
              >
                *Password est obligatoire
              </small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Mot de passe oubli√©</a>
              </div>
              <button
                (click)="onLogin()"
                type="submit"
                class="btn btn-primary btn-lock mt-4 w-100"
              >
                Se connecter
              </button>
              <div class="text-center pt-4 text-muted">
                Vous n'avez pas de compte?
                <a id="forget" class="font-weight-bold" routerLink="/signup"
                  >Inscrivez-vous</a
                >
              </div>
            </form>
            <button
              type="button"
              class="btn btn-danger btn-lock mt-5 w-50 mx-auto d-block"
              routerLink="/home"
            >
              EXIT
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
